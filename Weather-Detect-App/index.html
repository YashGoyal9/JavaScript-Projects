<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userweather>Your Weather</p>
            <p class="tab" data-searchweather> Search Weather </p>
        </div>

        <div class="weather-container">

            <!-- grant location ui  -->

            <div class=" sub-container grantlocation-container">
                <img src="location.png" alt="" width="80" height="80" loading="lazy">
                <p> Grant Location Access</p>
                <p> Allow Access to get weather Information </p>
                <button class="btn" data-grantaccess> Grant Access </button>

            </div>


            <!-- search form  -->
            <form class="form-container" data-searchform>
                <input placeholder="search for city..." data-searchinput>
                <button class="btn" type="submit">
                    <img src="search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>


            <!-- loading screen container  -->
            <div class=" sub-container loading-container">
                <img src="loading.gif" alt="" width="150" height="150" >
                <p>Loading</p>
            </div>


            <!-- show  weather information ui  -->
            <div class=" sub-container userinfo-container">

                <!-- city name and flag   -->
                <div class="name">
                    <p data-cityname></p>
                    <img  data-countryicon >
                </div>

                <!-- weather description  -->
                <p data-weatherdescription></p>

                <!-- weather icon  -->
                <img  data-weathericon >

                <!-- temprature  -->
                <p data-temprature ></p>

                <!-- 3 cards -parameters  -->
                <div class="parameter-container">

                    <!-- card-1  -->
                    <div class="parameter">
                        <img src="wind.png">
                        <p>WindSpeed </p>
                        <p data-windspeed ></p>
                    </div>

                    <div class="parameter">
                        <img src="humidity.png">
                        <p>Humidity </p>
                        <p data-humidity ></p>
                    </div>

                    <div class="parameter">
                        <img src="cloud.png">
                        <p> Clouds</p>
                        <p data-cloudiness ></p>
                    </div>
                </div>


            </div>

            <div class="error">
                <img src="./not-found.png" class="notfound-image">
                <p class="notfound-text">city not found </p>
            </div>

        </div>

    </div>

    <script src="index.js"></script>
    <script src="script.js"></script>
</body>
</html>
